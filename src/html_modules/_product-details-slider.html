<div class="style-2 slider-wrapper product-details-slider-wrapper">
	<div class="product-details__slider product-details-slider swiper">
		<div class="swiper-wrapper" id="product-lightbox">
			<div class="swiper-slide">
				<div data-src="img/tp-01--big.png" data-sources='[{"srcset": "img/webp/tp-01--big--lightbox.webp"}]'
					class="product-details-slider__item">
					<div class="list-img">
						<picture>
							<source srcset="img/webp/tp-01--big.webp" type="image/webp">
							<img src="img/tp-01--big.png" alt="Теплий профіль ТП-01" width="575" height="345" loading="lazy">
						</picture>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div data-src="img/img-1.jpg" data-sources='[{"srcset": "img/webp/img-1--lightbox.webp"}]'
					class="product-details-slider__item">
					<div class="list-img">
						<picture>
							<source srcset="img/webp/img-1.webp" type="image/webp">
							<img src="img/img-1.jpg" alt="Теплий профіль ТП-02" width="575" height="345" loading="lazy">
						</picture>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div data-src="img/img-2.jpg" data-sources='[{"srcset": "img/webp/img-2--lightbox.webp"}]'
					class="product-details-slider__item">
					<div class="list-img">
						<picture>
							<source srcset="img/webp/img-2.webp" type="image/webp">
							<img src="img/img-2.jpg"
								alt="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod, enim." width="575"
								height="345" loading="lazy">
						</picture>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div data-src="img/img-3.jpg" data-sources='[{"srcset": "img/webp/img-3--lightbox.webp"}]'
					class="product-details-slider__item">
					<div class="list-img">
						<picture>
							<source srcset="img/webp/img-3.webp" type="image/webp">
							<img src="img/img-3.jpg" alt="Lorem ipsum dolor sit amet." width="575" height="345" loading="lazy">
						</picture>
					</div>
				</div>
			</div>
		</div>
		<button
			class="slider-btn slider-btn-style-1 slider-btn-style-2 slider-btn--prev product-details-slider__btn--prev">
			<svg>
				<use href="img/sprite-svg-fill-delete.svg#arrow-left"></use>
			</svg>
		</button>
		<button
			class="slider-btn slider-btn-style-1 slider-btn-style-2 slider-btn--next product-details-slider__btn--next">
			<svg>
				<use href="img/sprite-svg-fill-delete.svg#arrow-right"></use>
			</svg>
		</button>
	</div>
</div>
