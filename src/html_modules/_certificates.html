<section class="style-1 certificates" id="certificates">
	<div class="certificates__add">
		<div>
			<h2>Сертифiкати</h2>
		</div>
		<div>
			<button class="slider-btn slider-btn--prev certificates-slider__btn--prev">
				<svg>
					<use href="img/sprite-svg-fill-delete.svg#arrow-left"></use>
				</svg>
			</button>
			<button class="slider-btn slider-btn--next certificates-slider__btn--next">
				<svg>
					<use href="img/sprite-svg-fill-delete.svg#arrow-right"></use>
				</svg>
			</button>
		</div>
	</div>
	<div class="style-2 slider-wrapper certificates-wrapper">
		<div class="certificates__slider certificates-slider swiper">
			<div class="swiper-wrapper" id="certificates-lightbox">
				<div class="swiper-slide">
					<div data-src="img/sertificate-img-1.jpg" data-sources='[{"srcset": "img/webp/sertificate-img-1.webp"}]'
						class="certificates-slider__item">
						<div class="list-img">
							<picture>
								<source srcset="img/webp/sertificate-img-1.webp" type="image/webp">
								<img src="img/sertificate-img-1.jpg" alt="Сертификат 1" width="340" height="480" loading="lazy">
							</picture>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div data-src="img/sertificate-img-2.jpg" data-sources='[{"srcset": "img/webp/sertificate-img-2.webp"}]'
						class="certificates-slider__item">
						<div class="list-img">
							<picture>
								<source srcset="img/webp/sertificate-img-1.webp" type="image/webp">
								<img src="img/sertificate-img-2.jpg" alt="Сертификат 2" width="340" height="480" loading="lazy">
							</picture>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div data-src="img/sertificate-img-3.jpg" data-sources='[{"srcset": "img/webp/sertificate-img-3.webp"}]'
						class="certificates-slider__item">
						<div class="list-img">
							<picture>
								<source srcset="img/webp/sertificate-img-3.webp" type="image/webp">
								<img src="img/sertificate-img-3.jpg" alt="Сертификат 3" width="340" height="480" loading="lazy">
							</picture>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
